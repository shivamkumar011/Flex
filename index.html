<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
          box-sizing: border-box;
        }
       
        
        .flex-container {
          display: flex;
          flex-wrap: wrap;
          font-size: 30px;
          text-align: center;
          justify-content: center;
        }
        .flex-container div img{
            width:500px;
            height: 400px;
        }
        
        .i1,.i2,.i3,.i4,.i5,.i6 {
          background-color: #8f1515;
          padding: 10px;
          flex: 50%;
        }
       
        @media (max-width: 800px) {
          .i1, .i2,.i3,.i4,.i5,.i6 {
            flex: 100%;
          }
        }
        </style>


</head>
<body>
    
    
<h1>Responsive Flexbox</h1>

<p>In this example, we change the percentage of flex to create different layouts for different screen sizes.</p>
<p><b>Resize the browser window to see that the direction changes when the 
screen size is 800px wide or smaller.</b></p>

<div class="flex-container">
  <div class="i1"><img src="https://pbs.twimg.com/media/EyElBJyWUAY-2YE.jpg" alt="image"/></div>
  
<div class="i2"><img src="https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cGljfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80" alt="image2"/></div>
<div class="i3"><img src="https://ichef.bbci.co.uk/news/999/cpsprodpb/15951/production/_117310488_16.jpg" alt="image3"/></div>
<div class="i4"><img src="https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg" alt="image4"/></div>
<div class="i5"><img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cGxhY2V8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80" alt="image5"/></div>
<div class="i6"><img src="https://www.boredpanda.com/blog/wp-content/uploads/2016/11/before-and-after-photoshop-pics-90-581b2e9ab164d__700.jpg" alt="image5"/></div>

</div>

</body>
</html>
